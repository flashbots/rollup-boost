[package]
name = "flashblocks-websocket-proxy"
version = "0.1.0"
edition = "2021"
rust-version = "1.85"

[dependencies]
tokio = { version = "1.36", features = ["full"] }
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
metrics-exporter-prometheus = { version = "0.16.2", features = ["http-listener"]}
http = "1.2.0"
axum = { version = "0.8.1", features = ["ws"] }
tracing = "0.1.41"
clap = { version = "4", features = ["derive", "env"] }
# Replace dotenv with dotenvy (maintained fork)
dotenvy = "0.15.7"
backoff = "0.4.0"
futures = "0.3.31"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
tokio-util = "0.7.12"
# Update reqwest with specific features
reqwest = { version = "0.12.13", default-features = false, features = ["native-tls"] }
metrics = "0.24.1"
metrics-derive = "0.1"
thiserror = "2.0.11"
serde_json = "1.0.138"
hostname = "0.4.0"

[dependencies.ring]
version = "0.17.12"

[features]
integration = []