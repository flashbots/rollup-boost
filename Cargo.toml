[workspace]
resolver = "3"

members = ["crates/rollup-boost", "crates/websocket-proxy"]

[workspace.dependencies]
tracing = "0.1.4"
tracing-subscriber = { version = "0.3.11", features = ["env-filter", "json"] }
clap = { version = "4", features = ["derive", "env"] }
futures = "0.3.31"
thiserror = "2.0.11"
serde_json = "1.0.96"
metrics = "0.24.0"
tokio = { version = "1", features = ["full"] }
