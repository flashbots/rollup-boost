[workspace]
resolver = "3"
edition = "2024"
license = "MIT"

members = [
    "crates/rollup-boost",
    "crates/websocket-proxy",
    "crates/flashblocks-rpc",
    "crates/flashblocks-p2p",
]

[workspace.dependencies]
rollup-boost = { path = "crates/rollup-boost" }

tracing = "0.1.4"
tracing-subscriber = { version = "0.3.11", features = ["env-filter", "json"] }
clap = { version = "4", features = ["derive", "env"] }
futures = "0.3.31"
thiserror = "2.0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.96"
metrics = "0.24.0"
metrics-derive = "0.1"
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1.17"
eyre = "0.6.12"
url = "2.2.0"
sha2 = { version = "0.10", default-features = false }

# Reth deps
reth-optimism-payload-builder = { git = "https://github.com/paradigmxyz/reth", tag = "v1.5.0" }
reth = { git = "https://github.com/paradigmxyz/reth", tag = "v1.5.0" }
reth-ethereum = { git = "https://github.com/paradigmxyz/reth", tag = "v1.5.0" }
reth-eth-wire = { git = "https://github.com/paradigmxyz/reth", tag = "v1.5.0" }
reth-network = { git = "https://github.com/paradigmxyz/reth", tag = "v1.5.0" }

# Alloy libraries
alloy-rpc-types-engine = "1.0.13"
alloy-rpc-types-eth = "1.0.13"
alloy-primitives = { version = "1.2.0", features = ["rand"] }
alloy-serde = "1.0.13"
alloy-eips = "1.0.13"
alloy-json-rpc = "1.0.13"
alloy-consensus = "1.0.13"
alloy-rpc-types = "1.0.13"
alloy-genesis = "1.0.13"
alloy-rpc-client = "1.0.13"
alloy-provider = "1.0.13"
op-alloy-network = "0.18.7"
op-alloy-rpc-types-engine = "0.18.7"
op-alloy-consensus = "0.18.7"
op-alloy-rpc-types = "0.18.7"
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["redis"] }
