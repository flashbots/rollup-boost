[workspace]
resolver = "3"

members = [
    "crates/rollup-boost",
    "crates/websocket-proxy",
    "crates/flashblocks-rpc",
]

[workspace.dependencies]
rollup-boost = { path = "crates/rollup-boost" }

tracing = "0.1.4"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }
clap = { version = "4", features = ["derive", "env"] }
futures = "0.3.31"
thiserror = "2.0.11"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.96"
metrics = "0.24.0"
metrics-derive = "0.1"
tokio = { version = "1", features = ["full"] }
eyre = "0.6.12"
url = "2.2.0"
sha2 = { version = "0.10", default-features = false }

# Reth deps
reth-optimism-payload-builder = { git = "https://github.com/noot/reth", rev = "a91ffc776b2be13b8a853875b4a95dd01b455bd2" }
reth-rpc-eth-types = { git = "https://github.com/noot/reth", rev = "a91ffc776b2be13b8a853875b4a95dd01b455bd2" }

# Alloy libraries
alloy-rpc-types-engine = "1.0.37"
alloy-rpc-types-eth = "1.0.37"
alloy-primitives = { version = "1.3.1", features = ["rand"] }
alloy-serde = "1.0.37"
alloy-eips = "1.0.37"
alloy-json-rpc = "1.0.37"
alloy-consensus = "1.0.37"
alloy-rpc-types = "1.0.37"
alloy-genesis = "1.0.37"
alloy-rpc-client = "1.0.37"
alloy-provider = "1.0.37"
alloy-transport = "1.0.37"
alloy-transport-http = "1.0.37"
op-alloy-network = "0.20.0"
op-alloy-rpc-types-engine = "0.20.0"
op-alloy-consensus = "0.20.0"
op-alloy-rpc-types = "0.20.0"
tokio-tungstenite = { version = "0.26.2", features = ["native-tls"] }
testcontainers = "0.23"
testcontainers-modules = { version = "0.11", features = ["redis"] }

[patch.crates-io]
alloy-evm = { git = "https://github.com/noot/evm", rev = "c7ea94eaa1bfc0971624ccd3e6973059335cb862" }
alloy-op-evm = { git = "https://github.com/noot/evm", rev = "c7ea94eaa1bfc0971624ccd3e6973059335cb862" }
revm-inspectors = { git = "https://github.com/noot/revm-inspectors", rev = "1af65e18317c33a37492689c5b11c6ddbfe3bc51" }
